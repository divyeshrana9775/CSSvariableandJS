<html>
    <head>
        <Link href="variable.css" rel="stylesheet">
    </head>
    <body>
        <h2>Update CSS Variables with JS</h2>
        <div class="controls">
            <label for="spacing">Spacing</label>
            <input type="range" id="spacing" min="10" max="50" value="10" name="spacing"
            data-sizing="px">
        
                <label for="blur">Blur</label>
                <input type="range" id="blur" min="0" max="50" value="10" name="blur"
                data-sizing="px">
            
            <label for="base">Base Color</label>
                <input type="color" id="base" value="#ffc600" name="base"
               >
               <img src="https://www.howitworksdaily.com/wp-content/uploads/2015/05/Droplets-Water.jpg">
            </div>
         <script src="variable.js"></script>

</body>
</html>
